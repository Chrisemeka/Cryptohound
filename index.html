<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>CyrptoHound</title>
</head>
<body>
    
    <main class="container">
        <div class="navbar">
            <div>
                <ul class="navElements">
                    <li><img src="./cryptocurrency-img/images/logo.png" alt="logo"></li>
                    <li>Market</li>
                    <li>Features</li>
                    <li>White Papers</li>
                    <li>About Us</li>
                </ul>
            </div>
            <div class="lang">
                <button>En</button>
            </div>
        </div>

        <div class="header">
            <h1>BUY & <br> SELL <span>Crypto</span></h1>
            <p>World's biggest cryptocurrency exchange available on web <br> as well as mobile phone.</p>
            <button class="explore">EXPLORE MORE</button>
        </div>

        <div class="trade">
            <div class="border">
                <div class="coinImage"><img src="./cryptocurrency-img/images/bitcoin.png" alt="bitcoin" style="margin-right: 4px;"></div>
                <div><p><span class="bcoin">$0000</span><br>Bitcoin</p></div>
            </div>
            <div class="border">
                <div class="coinImage"><img src="./cryptocurrency-img/images/ethereum.png" alt="ethereum" style="margin-right: 4px;"></div>
                <div><p><span class="ecoin">$0000</span><br>Ethereum</p></div>
            </div>
            <div class="border">
                <div class="coinImage"><img src="./cryptocurrency-img/images/dogecoin.png" alt="dogecoin" style="margin-right: 4px;"></div>
                <div><p><span class="dcoin">$0000</span><br>Dogecoin</p></div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
